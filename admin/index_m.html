<html>

<head>

    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">
        // This will be called by the admin adapter when the settings page loads
        function load(settings, onChange) {
            if (!settings) return;

            devices = settings.devices || [];
            values2table("devices", devices,onChange);
            onChange(false);

            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) M.updateTextFields();
        }

        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
            var obj = {devices:[]};
            obj.devices = table2values("devices");
            callback(obj);
        }
    </script>

</head>

<body>

    <div class="m adapter-container">

        <div class="row">
            <div class="col s12 m4 l2">
                <img src="tronferno.png" class="logo">
            </div>
        </div>

        <!-- Put your content here -->
        <div class="section">
            <div class="row">
                <div class="col s12">
                    <h6 class="translate sub-title">Tronferno Devices</h6>
                </div>
            </div>
            
            <div class="row" id="devices">
                <div class="col s2">
                    <a class="table-button-add btn-floating waves-effect waves-light"><i class="material-icons">add</i></a>
                </div>
                <div class="col s12">
                    <table class="table-values highlight">
                        <thead>
                        <tr>
                            <th data-name="_index"></th>
                            <th data-name="name"    class="translate">Name</th>
                            <th data-name="ip"      class="translate">IP</th>
                            <th data-name="port"    class="translate" data-default="7777">Port</th>
                            <th data-name="addr"      class="translate">Address</th>
                            <th data-name="create"  class="translate" data-type="checkbox" data-default="true">(Re-)Create</th>
                            <th data-buttons="delete"> </th>
                        </tr>
                        </thead>
                    </table>
            </div>
            </div>
        </div>

    </div>

</body>

</html>
